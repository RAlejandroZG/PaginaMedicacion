        const SettingsIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>

        const CoffeeIcon = () => (

        const RulerIcon = () => (

        const CalendarIcon = () => (

                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
        );

        const AlertIcon = () => (
            <svg className="w-24 h-24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeWidth="2"/>
                <path strokeLinecap="round" strokeWidth="2" d="M12 8v4m0 4h.01"/>
            </svg>
        );

        function MedicationApp() {
            const [currentView, setCurrentView] = useState('list');
            const [medications, setMedications] = useState(initialMedications);
            const [selectedMed, setSelectedMed] = useState(null);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [activeAlarms, setActiveAlarms] = useState([]);
            const [editingMed, setEditingMed] = useState(null);
            const [historial, setHistorial] = useState([]);
            const [alarmsChecked, setAlarmsChecked] = useState(new Set());
            const [alarmSound, setAlarmSound] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                    checkAlarms();
                }, 1000);
                return () => clearInterval(timer);
            }, [medications]);

            const checkAlarms = () => {
                const now = new Date();
                const currentHour = now.getHours().toString().padStart(2, '0');
                const currentMinute = now.getMinutes().toString().padStart(2, '0');
                const currentTimeStr = `${currentHour}:${currentMinute}`;
                const currentDay = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'][now.getDay()];

                medications.forEach(med => {
                    const alarmKey = `${med.id}-${currentTimeStr}`;
                    
                    if (med.activa && med.horario === currentTimeStr) {
                        const shouldAlert = med.dias.includes("Todos") || med.dias.includes(currentDay);
                        
                        if (shouldAlert && !activeAlarms.find(a => a.id === med.id) && !alarmsChecked.has(alarmKey)) {
                            setActiveAlarms(prev => [...prev, med]);
                            setAlarmsChecked(prev => new Set([...prev, alarmKey]));
                            playAlarmSound();
                        }
                    }
                });
            };

            const playAlarmSound = () => {
                try {
                    // Detener sonido anterior si existe
                    if (alarmSound) {
                        alarmSound.context.close();
                    }
                    
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    
                    oscillator.start(audioContext.currentTime);
                    
                    // Guardar referencia para poder detenerlo despu√©s
                    setAlarmSound({ oscillator, context: audioContext, gainNode });
                    
                    // Hacer que el sonido se repita cada segundo
                    const interval = setInterval(() => {
                        try {
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            osc.frequency.value = 800;
                            osc.type = 'sine';
                            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                            osc.start(audioContext.currentTime);
                            osc.stop(audioContext.currentTime + 0.3);
                        } catch (e) {
                            clearInterval(interval);
                        }
                    }, 1000);
                    
                    setAlarmSound({ oscillator, context: audioContext, gainNode, interval });
                } catch (e) {
                    console.log('Audio no disponible');
                }
            };
            
            const stopAlarmSound = () => {
                if (alarmSound) {
                    try {
                        if (alarmSound.interval) {
                            clearInterval(alarmSound.interval);
                        }
                        if (alarmSound.oscillator) {
                            alarmSound.oscillator.stop();
                        }
                        if (alarmSound.context) {
                            alarmSound.context.close();
                        }
                    } catch (e) {
                        console.log('Error deteniendo sonido');
                    }
                    setAlarmSound(null);
                }
            };

            const handleAlarm = (med) => {
                setSelectedMed(med);
                setCurrentView('alarm');
            };

            const handleTaken = () => {
                const registro = {
                    medicamento: selectedMed.name,
                    fecha: currentTime.toLocaleDateString('es-CO'),
                    hora: currentTime.toLocaleTimeString('es-CO', { hour: '2-digit', minute: '2-digit' })
                };
                setHistorial(prev => [registro, ...prev].slice(0, 10));
                setActiveAlarms(prev => prev.filter(a => a.id !== selectedMed.id));
                setCurrentView('message');
            };

            const handleBack = () => {
                setCurrentView('list');
                setSelectedMed(null);
            };

            const handleEdit = (med) => {
                setEditingMed({...med});
                setCurrentView('edit');
            };

            const saveEdit = () => {
                setMedications(prev => prev.map(m => m.id === editingMed.id ? editingMed : m));
                setCurrentView('list');
                setEditingMed(null);
            };

            const toggleDia = (dia) => {
                if (editingMed.dias.includes("Todos")) {
                    setEditingMed({...editingMed, dias: [dia]});
                } else if (editingMed.dias.includes(dia)) {
                    const newDias = editingMed.dias.filter(d => d !== dia);
                    setEditingMed({...editingMed, dias: newDias.length ? newDias : ["Todos"]});
                } else {
                    setEditingMed({...editingMed, dias: [...editingMed.dias, dia]});
                }
            };

            // Vista de edici√≥n
            if (currentView === 'edit') {
                const diasSemana = ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado', 'Domingo'];
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">
                        <div className="max-w-3xl mx-auto bg-white rounded-3xl shadow-2xl p-8 border-4 border-indigo-700">
                            <div className="flex items-center gap-4 mb-8">
                                <SettingsIcon className="w-12 h-12 text-indigo-700" />
                                <h1 className="text-4xl font-bold text-indigo-900">Configurar Medicamento</h1>
                            </div>

                            <div className="space-y-6">
                                <div>
                                    <label className="block text-2xl font-bold text-gray-800 mb-3">{editingMed.name}</label>
                                    <p className="text-xl text-gray-600">{editingMed.cantidad} - V√≠a {editingMed.via}</p>
                                </div>

                                <div>
                                    <label className="block text-2xl font-bold text-gray-800 mb-3">Hora de la Alarma</label>
                                    <input
                                        type="time"
                                        value={editingMed.horario}
                                        onChange={(e) => setEditingMed({...editingMed, horario: e.target.value})}
                                        className="w-full text-3xl p-4 border-4 border-indigo-300 rounded-xl focus:border-indigo-600 focus:outline-none"
                                    />
                                </div>

                                <div>
                                    <label className="block text-2xl font-bold text-gray-800 mb-3">D√≠as de la Semana</label>
                                    <div className="flex flex-wrap gap-3">
                                        <button
                                            onClick={() => setEditingMed({...editingMed, dias: ["Todos"]})}
                                            className={`px-6 py-3 text-xl font-bold rounded-xl transition-all ${
                                                editingMed.dias.includes("Todos")
                                                    ? 'bg-indigo-600 text-white'
                                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                            }`}
                                        >
                                            Todos los d√≠as
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 mt-3">
                                        {diasSemana.map(dia => (
                                            <button
                                                key={dia}
                                                onClick={() => toggleDia(dia)}
                                                disabled={editingMed.dias.includes("Todos")}
                                                className={`px-4 py-3 text-lg font-bold rounded-xl transition-all ${
                                                    editingMed.dias.includes(dia) && !editingMed.dias.includes("Todos")
                                                        ? 'bg-green-600 text-white'
                                                        : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                                } ${editingMed.dias.includes("Todos") ? 'opacity-50 cursor-not-allowed' : ''}`}
                                            >
                                                {dia.slice(0, 3)}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div>

                                            checked={editingMed.activa}
                                            onChange={(e) => setEditingMed({...editingMed, activa: e.target.checked})}
                                            className="w-6 h-6"
                                        />
                                        Alarma activada
                                    </label>
                                </div>

                                <div className="flex gap-4 pt-6">
                                    <button
                                        onClick={saveEdit}
                                        className="flex-1 bg-green-600 hover:bg-green-700 text-white text-2xl font-bold py-4 rounded-xl transition-all transform hover:scale-105"
                                    >
                                        Guardar Cambios
                                    </button>

                                        onClick={() => {setCurrentView('list'); setEditingMed(null);}}
                                        className="flex-1 bg-gray-500 hover:bg-gray-600 text-white text-2xl font-bold py-4 rounded-xl transition-all"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Vista de alarma
            if (currentView === 'alarm') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-amber-50 via-orange-50 to-amber-100 p-4 flex items-center justify-center">
                        <div className="max-w-2xl w-full bg-white rounded-3xl shadow-2xl p-8 border-4 border-amber-800 relative overflow-hidden animate-pulse">
                            <div className="absolute top-0 right-0 opacity-5 text-9xl">‚òï</div>
                            <div className="absolute bottom-0 left-0 opacity-5 text-9xl">üìê</div>
                            
                            <div className="text-center mb-8">
                                <div className="flex justify-center mb-4">
                                    <BellIcon className="w-24 h-24 text-red-600 animate-bounce" />
                                </div>
                                <h1 className="text-5xl font-bold text-amber-900 mb-4">¬°Hora de su Medicamento!</h1>
                                <p className="text-3xl text-gray-700">
                                    {currentTime.toLocaleTimeString('es-CO', { hour: '2-digit', minute: '2-digit' })}
                                </p>
                            </div>

                            <div className="bg-gradient-to-r from-amber-100 to-orange-100 p-8 rounded-2xl border-3 border-amber-700 mb-8">
                                <h2 className="text-4xl font-bold text-amber-900 mb-4">{selectedMed.name}</h2>
                                <div className="space-y-3 text-2xl text-gray-800">
                                    <p><strong>Dosis:</strong> {selectedMed.cantidad}</p>
                                    <p><strong>V√≠a:</strong> {selectedMed.via}</p>
                                </div>
                            </div>

                            <button
                                onClick={handleTaken}
                                className="w-full bg-green-600 hover:bg-green-700 text-white text-3xl font-bold py-6 rounded-2xl transition-all transform hover:scale-105 shadow-lg flex items-center justify-center gap-3"
                            >
                                <CheckIcon />
                                Ya tom√© mi medicamento
                            </button>
                        </div>
                    </div>
                );
            }

            // Vista de mensaje
            if (currentView === 'message') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 p-4 flex items-center justify-center">
                        <div className="max-w-2xl w-full bg-white rounded-3xl shadow-2xl p-8 border-4 border-green-700 relative overflow-hidden">
                            <div className="absolute top-0 right-0 opacity-10 text-9xl">‚òï</div>
                            <div className="absolute bottom-0 left-0 opacity-10 text-9xl">‚úì</div>
                            
                            <div className="text-center mb-8">
                                <div className="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 animate-bounce">
                                    <CheckIcon className="w-16 h-16 text-white" />
                                </div>
                                <h1 className="text-5xl font-bold text-green-800 mb-6">¬°Excelente trabajo!</h1>
                            </div>

                            <div className="bg-gradient-to-r from-green-100 to-emerald-100 p-8 rounded-2xl border-3 border-green-600 mb-6">
                                <h2 className="text-3xl font-bold text-green-900 mb-4">Beneficios de {selectedMed.name}:</h2>
                                <p className="text-2xl text-gray-800 leading-relaxed mb-6">
                                    {selectedMed.beneficio}
                                </p>
                                <div className="bg-white p-6 rounded-xl border-2 border-green-400">
                                    <p className="text-2xl italic text-green-800 font-semibold text-center">
                                        "{selectedMed.frase}"
                                    </p>
                                </div>
                            </div>

                            <button
                                onClick={handleBack}
                                className="w-full bg-amber-700 hover:bg-amber-800 text-white text-3xl font-bold py-6 rounded-2xl transition-all transform hover:scale-105 shadow-lg"
                            >
                                Volver al inicio
                            </button>
                        </div>
                    </div>
                );
            }

            // Vista principal
            return (
                <div className="min-h-screen bg-gradient-to-br from-stone-100 via-amber-50 to-orange-50 p-4">
                    {/* Notificaci√≥n de alarmas activas */}
                    {activeAlarms.length > 0 && (
                        <div className="fixed top-4 right-4 z-50 animate-bounce">
                            <div className="bg-red-600 text-white p-4 rounded-xl shadow-2xl border-4 border-red-800">
                                <div className="flex items-center gap-3">
                                    <BellIcon className="w-8 h-8 animate-pulse" />
                                    <div>
                                        <p className="text-xl font-bold">¬°Alarma Activa!</p>
                                        <p className="text-lg">{activeAlarms[0].name}</p>
                                    </div>
                                    <button
                                        onClick={() => handleAlarm(activeAlarms[0])}
                                        className="ml-4 bg-white text-red-600 px-4 py-2 rounded-lg font-bold hover:bg-gray-100"
                                    >
                                        Ver
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <div className="max-w-6xl mx-auto mb-8 bg-gradient-to-r from-amber-800 to-orange-900 rounded-3xl shadow-2xl p-8 text-white relative overflow-hidden">
                        <div className="absolute top-0 right-0 opacity-20 text-9xl">üìê</div>
                        <div className="absolute bottom-0 left-0 opacity-20 text-9xl">‚òï</div>
                        <div className="relative z-10 flex items-center justify-between flex-wrap gap-4">
                            <div>
                                <h1 className="text-5xl font-bold mb-3 flex items-center gap-4">
                                    <RulerIcon />
                                    Control de Medicamentos
                                </h1>
                                <p className="text-2xl flex items-center gap-2">
                                    <CoffeeIcon />
                                    Sistema con alarmas autom√°ticas
                                </p>
                            </div>
                            <div className="text-right">
                                <ClockIcon />
                                <p className="text-3xl font-bold">
                                    {currentTime.toLocaleTimeString('es-CO', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                                </p>
                                <p className="text-xl">
                                    {currentTime.toLocaleDateString('es-CO', { weekday: 'long', day: 'numeric', month: 'long' })}
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* Tabla */}
                    <div className="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border-4 border-amber-800 mb-8">
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead>
                                    <tr className="bg-gradient-to-r from-amber-700 to-orange-800 text-white">
                                        <th className="p-6 text-left text-2xl font-bold border-r-2 border-amber-900">MEDICAMENTO</th>
                                        <th className="p-6 text-left text-2xl font-bold border-r-2 border-amber-900">HORARIO</th>
                                        <th className="p-6 text-left text-2xl font-bold border-r-2 border-amber-900">D√çAS</th>
                                        <th className="p-6 text-left text-2xl font-bold border-r-2 border-amber-900">CANTIDAD</th>
                                        <th className="p-6 text-left text-2xl font-bold">ACCIONES</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {medications.map((med, index) => (
                                        <tr 
                                            key={med.id}
                                            className={`${index % 2 === 0 ? 'bg-amber-50' : 'bg-white'} border-b-2 border-amber-200 hover:bg-orange-100 transition-colors`}
                                        >
                                            <td className="p-6 border-r-2 border-amber-200">
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-4 h-4 rounded-full ${med.activa ? 'bg-green-500' : 'bg-gray-400'}`} />
                                                    <span className="text-2xl font-semibold text-gray-800">{med.name}</span>
                                                </div>
                                            </td>
                                            <td className="p-6 text-2xl text-gray-700 border-r-2 border-amber-200 font-bold">
                                                {med.horario}
                                            </td>
                                            <td className="p-6 text-lg text-gray-700 border-r-2 border-amber-200">
                                                {med.dias.join(', ')}
                                            </td>
                                            <td className="p-6 text-xl text-gray-700 border-r-2 border-amber-200">
                                                {med.cantidad}
                                            </td>
                                            <td className="p-6 space-y-2">
                                                <button
                                                    onClick={() => handleEdit(med)}
                                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-105 shadow-lg flex items-center justify-center gap-2"
                                                >
                                                    <SettingsIcon />
                                                    Configurar
                                                </button>
                                                <button
                                                    onClick={() => handleAlarm(med)}
                                                    className="w-full bg-gradient-to-r from-green-600 to-emerald-700 hover:from-green-700 hover:to-emerald-800 text-white text-lg font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-105 shadow-lg"
                                                >
                                                    Probar Alarma
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Historial */}
                    {historial.length > 0 && (
                        <div className="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl p-8 border-4 border-green-700">
                            <div className="flex items-center gap-4 mb-6">
                                <CalendarIcon />
                                <h2 className="text-3xl font-bold text-green-900">Historial de Medicamentos Tomados</h2>
                            </div>
                            <div className="space-y-3">
                                {historial.map((reg, idx) => (
                                    <div key={idx} className="flex items-center justify-between p-4 bg-green-50 rounded-xl border-2 border-green-200">
                                        <span className="text-xl font-semibold text-gray-800">{reg.medicamento}</span>
                                        <div className="text-right">
                                            <p className="text-lg text-gray-600">{reg.fecha}</p>
                                            <p className="text-lg font-bold text-green-700">{reg.hora}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <div className="max-w-6xl mx-auto mt-8 text-center text-gray-600 text-xl">
                        <p className="flex items-center justify-center gap-2 flex-wrap">
                            <CoffeeIcon />
                            Sistema autom√°tico de recordatorios para su salud
                            <RulerIcon />
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MedicationApp />, document.getElementById('root'));
    </script>
</body>
</html>
